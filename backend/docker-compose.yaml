version: '3.8'
services:
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:14.2-alpine
    restart: always
    environment:
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - 5432:5432
    expose:
      - '5432'
    networks:
      - knowledge_base
    volumes:
      - ./models/db/postgres-schema.sql:/docker-entrypoint-initdb.d/db.sql

networks:
  knowledge_base:
    name: knowledge_base
    driver: bridge
